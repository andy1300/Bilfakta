<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="myfirstcss" href="mystyle.css">
   
<script>
    /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        } 
</script>

</head>
<body>
    
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div> 


    <img src="https://i.imgur.com/mM0Q4Dh.png" alt="Audi Etron" width="490" height="162"> 
    <hr>
    <hr>
    <img src="https://i.imgur.com/XhS8cyD.png" alt="Tesla Model 3" width="469" height="144"> 
    <hr>
    <img src="https://i.imgur.com/Wy1T4ld.jpg" alt="Meter" width="600" height="95"> 



</body>
</html>
